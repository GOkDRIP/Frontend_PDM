name: ðŸš€ Subir WAR a Google Drive

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  upload-war:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Set up JDK 21
        uses: actions/setup-java@v3
        with:
          distribution: temurin
          java-version: '21'

      - name: Cache Maven dependencies
        uses: actions/cache@v3
        with:
          path: ~/.m2/repository
          key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
          restore-keys: ${{ runner.os }}-maven

      - name: Build WAR
        run: mvn -B clean package -DskipTests

      - name: List WAR
        run: ls -lh target/*.war

      - name: Upload WAR to Google Drive
        uses: w9jds/google-drive-upload@v1
        with:
          credentials: ${{ secrets.GDRIVE_SERVICE_ACCOUNT_KEY }}
          filename: target/fitlife.war
          folder: ${{ secrets.GDRIVE_FOLDER_ID }}
          name: fitlife-latest.war
