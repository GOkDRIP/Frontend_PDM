name: üì¶ Build APK Android

on:
  push:
    branches: [ main ]      # ‚Üê cambia si tu rama es otra
  workflow_dispatch:

jobs:
  build-apk:
    runs-on: ubuntu-latest

    steps:
      # 1 Checkout del repo
      - name: Checkout
        uses: actions/checkout@v4

      # 2 Instalar JDK 21
      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '21'

      # 3 Cache de Gradle (acelera builds siguientes)
      - name: Cache Gradle
        uses: actions/cache@v4
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: gradle-${{ runner.os }}-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: gradle-${{ runner.os }}-

      # 4 Dar permisos a gradlew
      - name: Make gradlew executable
        run: chmod +x ./gradlew

      # 5 Compilar APK debug (igual que Android Studio)
      - name: Build APK (Debug)
        run: ./gradlew :app:assembleDebug --build-cache --parallel --daemon

      # 6 Subir APK como artefacto descargable
      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: app-debug.apk
          path: app/build/outputs/apk/debug/app-debug.apk

      - name: Upload APK to Google Drive
        uses: mathisve/gdrive-upload-action@main      # acci√≥n p√∫blica y activa
        with:
          credentials: ${{ secrets.GDRIVE_SERVICE_ACCOUNT_KEY }}
          filename: app/build/outputs/apk/debug/app-debug.apk
          name: fitlife-latest.apk                    # nombre en Drive
          folderId: 1oEs-qkxtIqJyrx7qP7oLklp_DbfctiOg #${{ secrets.GDRIVE_FOLDER_ID }}
          overwrite: true
          encoded: true
