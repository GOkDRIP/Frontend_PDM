name: üöÄ Build y subir WAR a Google Drive

on:
  push:
    branches: [ main ]      # ajusta si tu rama es distinta
  workflow_dispatch:

jobs:
  build-and-upload:
    runs-on: ubuntu-latest

    steps:
      # 1) Clonar el repo
      - name: Checkout
        uses: actions/checkout@v4

      # 2) Configurar Java 21 (Temurin)
      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '21'

      # 3) Cache de dependencias Maven
      - name: Cache Maven
        uses: actions/cache@v4
        with:
          path: ~/.m2/repository
          key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
          restore-keys: ${{ runner.os }}-maven

      # 4) Compilar el WAR
      - name: Build WAR
        run: mvn -B clean package -DskipTests

      # 5) Verificar que existe el WAR
      - name: List WAR file
        run: ls -lh target/*.war

      # 6) Subir a Google Drive
      - name: Upload WAR to Google Drive
        uses: mathisve/gdrive-upload-action@main   # acci√≥n mantenida
        with:
          filename: target/fitlife.war             # ajusta si tu nombre es otro
          name: fitlife-latest.war                 # nombre que tendr√° en Drive
          folderId: ${{ secrets.GDRIVE_FOLDER_ID }}
          credentials: ${{ secrets.GDRIVE_SERVICE_ACCOUNT_KEY }}
          encoded: false                           # ‚Üê pon true si env√≠as el JSON en base64
          overwrite: true                          # sobreescribe versiones previas
