name: ðŸš€ Build APK Android

on:
  push:
    branches: [ master ]
  workflow_dispatch:

jobs:
  build-apk:
    runs-on: ubuntu-latest

    steps:
      # 1) Clonar el repositorio
      - name: Checkout
        uses: actions/checkout@v3

      # 2) Configurar Java 21
      - name: Set up JDK 21
        uses: actions/setup-java@v3
        with:
          distribution: temurin
          java-version: '21'

      # 3) Cache de Gradle
      - name: Cache Gradle
        uses: actions/cache@v3
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: gradle-${{ runner.os }}-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: gradle-${{ runner.os }}-

      # 4) Dar permisos de ejecuciÃ³n a gradlew
      - name: Grant execute permission for gradlew
        run: chmod +x ./gradlew

      # 5) Compilar el APK con optimizaciÃ³n
      - name: Build APK (Debug)
        run: ./gradlew assembleDebug --build-cache --parallel --daemon

      # 6) Subir APK como artefacto
      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: app-debug.apk
          path: app/build/outputs/apk/debug/app-debug.apk
