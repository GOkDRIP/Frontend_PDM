name: ðŸš€ Build y subir WAR a Google Drive

on:
  push:
    branches: [ main ]  # Cambia "main" por tu rama si es otra
  workflow_dispatch:

jobs:
  build-and-upload:
    runs-on: ubuntu-latest

    steps:
      # 1) Clonar el repositorio
      - name: Checkout
        uses: actions/checkout@v3

      # 2) Configurar Java 21
      - name: Set up JDK 21
        uses: actions/setup-java@v3
        with:
          distribution: temurin
          java-version: '21'

      # 3) Cache de dependencias de Maven
      - name: Cache Maven dependencies
        uses: actions/cache@v3
        with:
          path: ~/.m2/repository
          key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
          restore-keys: ${{ runner.os }}-maven

      # 4) Compilar el WAR
      - name: Build WAR
        run: mvn -B clean package -DskipTests

      # 5) Verificar que se ha generado
      - name: Listar WAR generado
        run: ls -lh target/*.war

      # 6) Subir WAR a Google Drive
      - name: Upload WAR to Google Drive
        uses: w9jds/github-action-upload-google-drive@v1.0.3
        with:
          credentials: ${{ secrets.GDRIVE_SERVICE_ACCOUNT_KEY }}
          filename: target/fitlife.war
          name: fitlife-latest.war
          folderId: ${{ secrets.GDRIVE_FOLDER_ID }}
